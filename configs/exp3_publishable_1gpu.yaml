seed: 1337
dataset:
  name: cifar100
  root: ./data
  train: true
  download: true
  size: 50000
  image_size: 32
training:
  model_name: resnet18
  precision: bf16
  use_augmentation: true
  scheduler: cosine
  scheduler_t_max: 1200
  scheduler_eta_min: 0.000001
  max_grad_norm: 1.0
  global_batch: 128
  lr: 0.05
  momentum: 0.9
  weight_decay: 0.0005
  max_steps: 1200
  log_every: 1
  debug_every: 100
checkpoint:
  strategy: blocking
  every_k_steps: 50
  max_inflight: 4
failure:
  enabled: true
  steps: [300, 900]
